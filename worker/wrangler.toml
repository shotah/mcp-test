name = "mcp-server"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Wrangler 4 automatically loads .env file in development
# No need to manually configure environment variables here

[observability]
enabled = true

# Production environment
[env.production]
# Variables are set via GitHub Actions secrets during deployment
# These need to be declared here so Wrangler knows to pass them to the worker
[vars]
ALLOWED_ORIGINS = ""
SUPABASE_URL = ""
SUPABASE_ANON_KEY = ""
OPENAI_API_KEY = ""
OPENAI_EMBEDDING_MODEL = ""
OPENAI_CHAT_MODEL = ""
